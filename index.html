<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script>
        // gateway = "https://gateway.pinata.cloud/ipfs/"
        gateway = "https://cf-ipfs.com/ipfs/"
        hashlist_url = "https://gateway.pinata.cloud/ipfs/QmcLqx8pAgvgZwcQvTm3tnf4mTRAwCKk3SLPYQKjLcAxCv"
        hashlist = []
        window.onload = () => {
            // console.log("hello ipfs");

            fetch(hashlist_url).then(rsp => rsp.text())
                .then(data => { hashlist = data.split("\r\n"); console.log(hashlist); get_img(hashlist[0]); get_img(hashlist[1]) })
        }
    </script>
    <script>
        function get_img(hash) {
            bed = document.getElementById("imgbed")
            let img = document.createElement("img")
            img.src = gateway + hash
            img.style = "width:300px"
            bed.append(img)
        }
    </script>
</head>

<body>
    <div id="imgbed">

    </div>
</body>
